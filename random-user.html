<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Random</title>

    <style>
        h1{
            text-align: center;
            margin-top: 80px
        }
        h2{
            text-align: center;
            margin-top: 60px;
            color: blue;
        }
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Random Name Generator with API</h1>
    <h2 id="user-name"></h2>

    <script>
        
        function doNameChange(){
            fetch("https://randomuser.me/api/")
             .then(res => res.json())
             .then(data => {
             const user = data.results[0];
             const name = user.name;
             const userName = `${name.title} ${name.first} ${name.last} `
             document.getElementById("user-name").innerText = userName ;
        })
        }
        doNameChange();

        setInterval(() => {
            doNameChange();
        },4000 )
    </script>
</body>
</html>
