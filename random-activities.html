<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Activity with API</title>

    <style>
        h1{
            text-align: center;
            margin-top: 100px;
        }

        h3{
            text-align: center;
            margin-top: 50px;
        }
        a{
            text-decoration: none;
        }
        body{
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1 id="activity"></h1>

    <h3> Learn From : <br>
        <a id="explore_link"  href="">Visit This Place to Your Task </a>
    </h3>

    <script>
       
       function doSomething(){

        fetch("http://www.boredapi.com/api/activity/")
        .then(res => res.json())
        .then(data => {
            document.getElementById('activity').innerText = data.activity ;
        })

       }

       doSomething();

       setInterval(() => {
        doSomething();
       }, 5000);
       
    </script>
</body>
</html>
